<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <section class="banner">
        <h1 class="banner-text">
            Filters
        </h1>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="/filters" class="active">Your Top Songs</a></li>
            </ul>
        </nav>
    </section>

    <div class="form">
        <h2 class="tutorial">Edit these filters to refine your results of your top listened to songs.</h2>
        <form action="{{ url_for('Filters') }}" method="post">
            <div class="form-text">
                <label for="timeframe">Choose a time frame:</label>
                <select name="timeframe" id="timeframe">
                    <option value="short_term">Last 4 Weeks</option>
                    <option value="medium_term">Last 6 Months</option>
                    <option value="long_term">Last Year</option>
                </select>

                <br>
                <br>
                
                <label for="limit">Enter the amount of songs you want to see(up to 50):</label>
                <input type="number" id="limit" name="limit" min="1" max="50" placeholder="Enter a number">

                <br>

                <button type="submit">View Results</button>
            </div>
        </form>
    </div>

    <!--<footer>
        <h3>Miguel Monreal 2024</h3>

-->
</body> 
</html>
